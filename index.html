<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
        <h1>Enter a number between 1-200</h1>
        <div id="titleTxt">
            <h2>Your last guessed: </h2>
            <h2 id="guessedNumTxt">None</h2>
        </div>
        <div id="div2">
            <input type="number" id="numInp" placeholder="Guess a number">
            <input type="button" id="submitBtn" value="submit">
            <input type="button" id="reloadBtn" value="new game">
        </div>
        
        <h1 id="notifyTxt"></h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
